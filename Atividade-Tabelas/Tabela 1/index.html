<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Tabela 1</title>
</head>
<body>
    <main>
        <table>
            <tr class="table">
                <h3 class="table">Tabela 1</h3>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr class="ta">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr class="tb">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <table>
            <tr class="table">
                <h3 class="table">Tabela 2</h3>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr class="ta">
                <td colspan="4">4</td>
            </tr>
            <tr class="table">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <table>
            <tr class="table">
                <h3 class="table">Tabela 3</h3>
                <td>1</td>
                <td>2</td>
                <td class="ta" rowspan="3">3</td>
            </tr>
            <tr>
                <td class="ta" colspan="2">4</td>
            </tr>
            <tr class="table">
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </main>
</body>
</html>
